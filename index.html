<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Zipline: Random Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Style Sheets-->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">

  <!--Javascript-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/js/index.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
  
  <div class='black-opacity'>

    <h1 class='text-center'>WEATHER</h1>

    <!--City-->
    <h3 id='location-name' class='text-center'></h3>

    <!--Toggle Switch-->
    <div class='container-flex'>
      <div class='toggle-text-left'><h3>&deg;F</h3></div>
      <div class='toggle-switch'>
        <input id='toggle' class='cmn-toggle cmn-toggle-round-flat' type='checkbox'>
        <label id='toggle-switch-label' for='toggle'></label>
      </div>
      <div class='toggle-text-right'><h3>&deg;C</h3></div>
    </div>

    <!--Temperature-->
    <h3 id='location-temp' class='text-center'></h3>

    <!--Weather Icon-->
    <h3 id='location-icon' class='text-center'><i class='fa fa-circle-o-notch fa-spin'></i></h3>

    <!--Weather Text-->
    <h4 id='location-weather' class='text-center'></h4>


    <div class='credits text-center'>
      <a href='http://www.wunderground.com/'><img alt='Weather Underground Logo' id='wunderground-logo' src='http://icons.wxug.com/logos/JPG/wundergroundLogo_4c_horz.jpg' /></a>
    </div>
  
  </div>
  
</body>

</html>
