<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Zipline: Random Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Style Sheets-->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">

  <!--Javascript-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/js/index.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>

  <h1 class='text-center'>WEATHER</h1>

  <div>
    
    <!--City-->
    <h3 id='location-name' class='text-center'></h3>
    
    <!--Toggle Switch-->
    <!--Need to figure out how to get text next to it-->
    <div class='container'>
      <div id='toggle-switch'>
        <span class='span-class'>text</span>
        <input id='cmn-toggle-4' class='cmn-toggle cmn-toggle-round-flat' type='checkbox'>
        <label class='label-class' for='cmn-toggle-4'></label>
        <span class='span-class'>text</span>
      </div>
    </div>
    
    <!--Temperature-->
    <h3 id='location-temp' class='text-center'></h3>
    
    <!--Weather Icon-->
    <h3 id='location-icon' class='text-center'><i class='fa fa-circle-o-notch fa-spin'></i></h3>
    
    <!--Weather Text-->
    <h4 id='location-weather' class='text-center'></h4>
    
  </div>

  <div id='credits' class='text-center'>
    <a href='http://www.wunderground.com/'><img alt='Weather Underground Logo' id='wunderground-logo' src='http://icons.wxug.com/logos/JPG/wundergroundLogo_4c_horz.jpg' /></a>
  </div>
</body>

</html>
